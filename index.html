<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/movieIcon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <meta name="description" content="A simple movie watchlist app to track your favorite movies." />
    <meta name="keywords" content="movies, watchlist, app, tracking, favorites" />
    <meta name="author" content="Ouassima" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Movie Watchlist App</title>
  </head>
  <body>
    <div class="layout">
    <header>
      <div class="dark-mode-toggle-container">
        <button id="theme-toggle" class="theme-toggle">
          <span class="icon">🌙</span>
        </button>
      </div>
      <div class="header-content">
        <h1>Find your film</h1>
        <a href="/myWatchlist.html"><h2>My watchlist</h2></a>
        <div class="search-container">
          <img src="/images/search-icon.png" alt="search Icon" class="search-icon" />
          <input type="text" id="search-input" placeholder="Searching something with no data" />
          <button id="search-button">Search</button>
        </div>
      </div>
    </header>
        <!-- More movie items can be added here -->
    <main>
      <div class="movie-list" id="movie-list">
        <img src="/images/explore-icon.png" alt="Movie Icon" class="explore-icon" />
        <p class="explore-text">Start exploring</p>
      </div>
    </main>
    <footer>
      <p class="footer">Made with 🤍 Copyright © 2025 . All Rights Reserved.</p>
    </footer>
  </div>
    <script type="module" src="/src/index.js"></script>
  </body>
</html>
